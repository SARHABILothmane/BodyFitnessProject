<nb-layout>
  <nb-layout-header class="shadow-sm" fixed>
    <app-menu class="w-100"></app-menu>
  </nb-layout-header>
  <nb-layout-column>
    <router-outlet></router-outlet>
    <div class="fixed">
      <share-buttons aria-checked="true" aria-label="share-buttons" [theme]="'material-dark'"
        [include]="['facebook','twitter','linkedin','telegram','whatsapp','email','copy']" [show]="5" [size]="0.2"
        [url]="'http://www.body-calculator.com/'"
        [image]="'http://www.body-calculator.com/assets/images/logo/calculator.svg'" [autoSetMeta]="false">
      </share-buttons>
    </div>
  </nb-layout-column>
  <nb-layout-footer>
    <app-footer class="w-100"></app-footer>
  </nb-layout-footer>
</nb-layout>
