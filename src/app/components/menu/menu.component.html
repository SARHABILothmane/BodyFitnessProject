          src="../../../assets/images/logo/calculator.svg" alt="the body logo"></a>
      <ul class="d-flex  list pl-2 pl-xl-5">
        <li class="list-item">
          <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="">Home</a>

          <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/about">About</a>

      <a class="d-block logo" routerLink="/"><img width="40px" height="100px"
          src="../../../assets/images/logo/calculator.svg" alt="body calcultor logo"></a>

      <button status="dark" (click)="toggle()" aria-label="menu button" nbSuffix nbButton ghost>

      </button>
    </div>
