<div id="menu-section">
  <menu class="menu">
    <div class="container d-flex justify-content-around align-items-center web-header">
      <a class="d-block logo" routerLink="/"><img width="100%" height="100%" src="../../../assets/images/logo.png"
          alt="the body logo"></a>
      <ul class="d-flex  list pl-2 pl-xl-5">
        <li class="list-item">
          <a routerLink="">Home</a>
        </li>
        <li class="list-item">
          <a routerLink="/about">About</a>
        </li>
        <li class="list-item">
          <a routerLink="/calcultor">Calcultor</a>
        </li>
        <li class="list-item">
          <a routerLink="/blog">Blog</a>
        </li>
        <!-- <li class="list-item">
      <a routerLink="/auth">Registre</a>
    </li> -->
      </ul>
      <div class="d-flex flex-row position-relative">
        <form>
          <nb-form-field>
            <input placeholder="Rechercher" formControlName="label" nbInput>
            <button nbSuffix nbButton type="submit" ghost>
              <nb-icon icon="search-outline"></nb-icon>
            </button>
          </nb-form-field>
        </form>
      </div>
    </div>
    <nb-card class="position-absolute rounded search-down" [nbSpinner]="loading" *ngIf="detailsFormation || loading">
      <div *ngFor="let detailFormation of detailsFormation">
        <a class="p-3 search-link"
          routerLink="/formations/{{detailFormation.label}}/detail-formation">{{detailFormation.label}}</a>
      </div>
    </nb-card>

    <div class="container d-flex justify-content-between align-items-center mobile-header">
      <a class="d-block logo" routerLink="/"><img src="../../../assets/images/logo.png" alt="bif logo"></a>

      <button (click)="toggle()" nbSuffix nbButton ghost>
        <nb-icon icon="menu-outline"></nb-icon>
      </button>
    </div>

    <div #sidebar id="mySidebar" class="sidebar shadow">
      <a class="d-block logo" (click)="toggle()" routerLink="/"><img width="100%" height="100%"
          src="../../../assets/images/logo.png" alt="the body logo"></a>

      <a (click)="toggle()" routerLink="/" class="mb-3 mt-5">Home</a>

      <a (click)="toggle()" routerLink="/about" class="mb-3">About</a>

      <a (click)="toggle()" routerLink="/calcultor" class="mb-3">Calcultor</a>


      <a (click)="toggle()" routerLink="/blog" class="mb-3">Blog</a>

      <!-- <a (click)="toggle()" routerLink="/auth" class="mb-3">Registre</a> -->
      <!-- <button nbButton status="primary" class="text-uppercase ml-4">Espace
    Candidat</button> -->

    </div>
  </menu>
</div>
