<div class="container">
  <div class="row mt-5">
    <div class="col-3">
      <p>jjjj</p>
      <!-- <ng-lottie width="100%" [ngClass]="{'active':imageLoaded}" [options]="options"
        (animationCreated)="animationCreated($event)">
      </ng-lottie> -->
    </div>
    <div class="col-6">
      <!-- <div class="header mt-3 mb-4 d-flex justify-content-center"> -->
      <nb-layout>
        <nb-layout-column>
          <nb-card status="success">
            <nb-card-header>BFP</nb-card-header>
            <nb-card>
              <nb-card-body class="example-items-col">
                <nb-tabset>
                  <nb-tab tabTitle="Metric">
                    <form>
                      <div class="mb-3 d-flex justify-content-center">
                        <div class="d-flex flex-column">
                          <nb-checkbox class="block" status="primary" value="male" (change)="setCheckedStatus($event)">
                            Male
                          </nb-checkbox>
                          <p class="text-center mt-2">
                            <i class="fa fa-male"></i>
                          </p>
                        </div>
                        <div class="d-flex flex-column">
                          <nb-checkbox status="success" value="female">Female
                          </nb-checkbox>
                          <p class="text-center mt-2">
                            <i class="fa fa-female"></i>
                          </p>
                        </div>
                      </div>
                      <nb-form-field class="mb-3">
                        <label for="">Age</label>
                        <!-- <nb-icon nbSuffix icon="at-outline" pack="eva"></nb-icon> -->
                        <input type="number" nbInput fullWidth status="basic" placeholder="Age" formControlName="age">
                        <!-- <small class="text-danger" *ngIf="submitted && formBmi.weight.errors?.required">Ce champs est requis
                    !</small> -->
                      </nb-form-field>
                      <nb-form-field class="mb-3">
                        <label for="">Height</label>
                        <div class="d-flex justify-content-between">
                          <input type="number" nbInput fullWidth status="basic" placeholder="cm"
                            formControlName="height">
                        </div>
                        <!-- <small class="text-danger" *ngIf="submitted && formMetre.height.errors?.required">Ce champs est requis
                        !</small>
                      <small class="text-danger" *ngIf="submitted && formMetre.height.errors?.min">Height must be greater than
                        40
                        in (100 cm)
                        !</small> -->
                      </nb-form-field>
                      <nb-form-field class="mb-3">
                        <label for="">Weight</label>
                        <div class="d-flex justify-content-between">
                          <input type="number" nbInput fullWidth status="basic" placeholder="kg"
                            formControlName="weight">
                        </div>
                      </nb-form-field>
                      <button nbSpinnerStatus="danger" type="submit" nbButton class="mb-3" fullWidth
                        status="success">Calculate</button>
                    </form>
                  </nb-tab>
                  <nb-tab tabTitle="Imperial">
                    <p>List of <strong>Imperial</strong>.</p>
                  </nb-tab>
                </nb-tabset>
              </nb-card-body>
            </nb-card>

            <nb-card-body class="example-items-col">
            </nb-card-body>
          </nb-card>
          <div class="d-flex justify-content-between my-3">
            <!-- <p class="bmi">{{bmi | number}}</p>
      <p class="bmi">bmr {{bmr | number}}</p> -->
          </div>
        </nb-layout-column>
      </nb-layout>
      <!-- </div> -->
    </div>
    <div class="col-3">
      <p>jjjjjjjjj</p>
      <!-- <ng-lottie width="100%" [ngClass]="{'active':imageLoaded}" [options]="options"
        (animationCreated)="animationCreated($event)">
      </ng-lottie> -->
    </div>
  </div>
</div>
