<div class="header mt-3 mb-4 d-flex justify-content-center">
  <nb-layout>
    <nb-layout-column>
      <nb-card status="success">
        <nb-card-header>BMI</nb-card-header>
        <nb-card-body class="example-items-col">
          <nb-alert status="danger" *ngIf="error">
            {{error}}
          </nb-alert>
          <form [formGroup]="calculeForm" (ngSubmit)="claculteMetre()">
            <nb-form-field class="mb-3">
              <label for="">Age</label>
              <!-- <nb-icon nbSuffix icon="at-outline" pack="eva"></nb-icon> -->
              <input type="text" nbInput fullWidth status="basic" placeholder="Age" formControlName="age">
              <!-- <small class="text-danger" *ngIf="submitted && formBmi.weight.errors?.required">Ce champs est requis
          !</small> -->
            </nb-form-field>
            <nb-form-field class="mb-3">
              <label for="">Height</label>
              <div class="d-flex justify-content-between">
                <input type="number" nbInput formControlName="height" fullWidth status="basic" placeholder="cm">
              </div>
              <small class="text-danger" *ngIf="submitted && formMetre.height.errors?.required">Ce champs est requis
                !</small>
              <small class="text-danger" *ngIf="submitted && formMetre.height.errors?.min">Height must be greater than
                40
                in (100 cm)
                !</small>
            </nb-form-field>
            <nb-form-field class="mb-3">
              <label for="">Weight</label>
              <div class="d-flex justify-content-between">
                <input type="number" nbInput formControlName="weight" fullWidth status="basic" placeholder="kg">
              </div>
              <small class="text-danger" *ngIf="submitted && formMetre.weight.errors?.required">Ce champs est requis
                !</small>
            </nb-form-field>
            <button nbSpinnerStatus="danger" type="submit" nbButton class="mb-3" fullWidth
              status="success">Calculate</button>
          </form>
        </nb-card-body>
      </nb-card>
      <div class="d-flex justify-content-between my-3">
        <!-- <p class="bmi">{{bmi | number}}</p>
    <p class="bmi">bmr {{bmr | number}}</p> -->
      </div>
    </nb-layout-column>
  </nb-layout>
</div>
