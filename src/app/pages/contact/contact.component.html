<nb-layout>
  <nb-layout-column class="hide-svg " style="background-color: #FFFFFF;">
    <ng-lottie width="80%" [options]="options"></ng-lottie>
  </nb-layout-column>
  <nb-layout-column style="display: flex;">
    <div class="container d-flex align-self-center cent">
      <div class="row w-100">
        <div class="col">
          <div class="d-flex align-items-center mb-5">
            <h5 class="ml-2">Contact <span class="temp">us</span></h5>
          </div>
          <nb-alert status="danger" *ngIf="error">
            {{error}}
          </nb-alert>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="element mb-3">
              <label for="Name">Name<span class="required">*</span></label>
              <input type="text" id="name" formControlName="name" nbInput fullWidth placeholder="Full Name" required>
              <small class="error mt-1" *ngIf="name.invalid && (name.dirty || name.touched)">Le nom est
                obligatoire</small>
            </div>
            <div class="element mb-3">
              <label for="email">Email<span class="required">*</span></label>
              <input type="text" id="email" nbInput formControlName="email" fullWidth placeholder="Votre adresse Email"
                required>
              <small class="error mt-1" *ngIf="email.invalid && (email.dirty || email.touched)">Email est
                invalide</small>
            </div>
            <div class="element mb-3">
              <label for="subject">Subject<span class="required">*</span></label>
              <input type="text" id="subject" formControlName="subject" nbInput fullWidth placeholder="Subject"
                required>
              <small class="error mt-1" *ngIf="subject.invalid && (subject.dirty || subject.touched)">Le
                Subject is required</small>
            </div>
            <div class="element mb-3">
              <label for="message">Message</label>
              <textarea nbInput id="message" rows="4" fullWidth formControlName="message"
                placeholder="Message"></textarea>
              <small class="error mt-1" *ngIf="message.invalid && (message.dirty || message.touched)">Le
                Subject is required</small>
            </div>
            <button type="submit" nbButton class="mb-3" fullWidth status="success">Send message</button>
          </form>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
